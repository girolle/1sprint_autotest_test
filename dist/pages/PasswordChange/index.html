<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/styles.64ce4de0.css" rel="stylesheet">
    <link href="/styles.8986bff4.css" rel="stylesheet">
    <title>Редактирование пароля</title>
  <script src="/styles.64ce4de0.js"></script></head>
  <body>
    <aside>
      <div class="back-link"></div>
    </aside>
    <main>
      <form class="profile">
        <div class="profile__avatar-container">
          
            
            <img alt="Аватар" height="150" src="https://via.placeholder.com/150" width="150" class="profile__avatar">

          
        </div>
        <div class="profile__field-container">
          <label for="oldPassword">
            Пароль
          </label>
          <input class="profile__field" id="oldPassword" name="oldPassword" placeholder="*****" required="" type="password">
        </div>
        <div class="profile__field-container">
          <label for="newPassword">
            Новый пароль
          </label>
          <input class="profile__field" id="newPassword" name="newPassword" placeholder="*****" required="" type="password">
        </div>
        <div class="profile__field-container">
          <label for="newPasswordConfirm">
            Повторите новый пароль
          </label>
          <input class="profile__field" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="*****" required="" type="password">
        </div>

        
          
          
          
          <button class="action-button profile__button" type="submit">
    Сохранить
</button>

        
      </form>
    </main>
    <script src="/form.90d872a0.js"></script>
  </body>
</html>

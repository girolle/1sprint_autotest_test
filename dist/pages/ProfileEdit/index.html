<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/styles.1cd03914.css" rel="stylesheet">
    <link href="/styles.8986bff4.css" rel="stylesheet">
    <title>Редактирование профиля</title>
  <script src="/styles.1cd03914.js"></script></head>
  <body>
    <aside>
      <div class="back-link"></div>
    </aside>
    <main>
      <form class="profile">
        <div class="profile__avatar-container">
          <label for="avatar">
            
              
              <img alt="Аватар" height="150" src="https://via.placeholder.com/150" width="150" class="profile__avatar profile__avatar--edit">

            
          </label>
          <input class="profile__avatar-input" id="avatar" name="avatar" type="file">
        </div>
        <div class="profile__field-container">
          <label for="email">
            Почта
          </label>
          <input class="profile__field" id="email" name="email" required="" type="email" value="pochta@yandex.ru">
        </div>
        <div class="profile__field-container">
          <label for="firstName">
            Имя
          </label>
          <input class="profile__field" id="firstName" name="firstName" required="" type="text" value="Иван">
        </div>
        <div class="profile__field-container">
          <label for="lastName">
            Фамилия
          </label>
          <input class="profile__field" id="lastName" name="lastName" required="" type="text" value="Иванов">
        </div>
        <div class="profile__field-container">
          <label for="nickname">
            Имя в чате
          </label>
          <input class="profile__field" id="nickname" name="nickname" required="" type="text" value="Иван">
        </div>
        <div class="profile__field-container">
          <label for="phone">
            Телефон
          </label>
          <input class="profile__field" id="phone" name="phone" required="" type="tel" value="+7 (909) 967 30 30">
        </div>

        
          
          
          
          <button class="action-button profile__button" type="submit">
    Сохранить
</button>

        
      </form>
    </main>
    <script src="/form.90d872a0.js"></script>
  </body>
</html>

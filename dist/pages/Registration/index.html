<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/styles.f4da4372.css" rel="stylesheet">
    <link href="/styles.8986bff4.css" rel="stylesheet">
    <title>Регистрация</title>
  <script src="/styles.f4da4372.js"></script></head>
  <body>
    <main class="auth">
      <h1 class="auth__title">Регистрация</h1>
      <form class="auth-form">
        <label for="email" class="auth-form__label"></label>
        <input id="email" name="email" placeholder="pochta@yandex.ru" required="" type="email" class="auth-form__input">
        <label for="firstName" class="auth-form__label"></label>
        <input id="firstName" name="firstName" placeholder="Иван" required="" type="text" class="auth-form__input">
        <label for="lastName" class="auth-form__label"></label>
        <input id="lastName" name="lastName" placeholder="Иван" required="" type="text" class="auth-form__input">
        <label for="phone" class="auth-form__label"></label>
        <input id="phone" name="phone" placeholder="+7 (909) 967 30 30" required="" type="tel" class="auth-form__input">
        <label for="password" class="auth-form__label">  </label>
        <input id="password" name="password" placeholder="Пароль" required="" type="password" class="auth-form__input">
        <label for="passwordConfirm" class="auth-form__label">
          Пароль (ещё раз)
        </label>
        <input id="passwordConfirm" name="passwordConfirm" placeholder="Пароль (ещё раз)" required="" type="password" class="auth-form__input">
        
          
          
          
          <button class="action-button auth-form__submit-button" type="submit">
    Зарегистрироваться
</button>

        

        
          
          
          <a class="link " href="/pages/Login/index.html">
    Войти
</a>

        
      </form>
    </main>
    <script src="/form.90d872a0.js"></script>
  </body>
</html>

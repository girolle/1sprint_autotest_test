name: Node.js CI

on:
  pull_request:
  push:
    branches:
      - master


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Getting testing lib
  #    run: mkdir $HOME/.ssh && echo "${{ secrets.key }}" > "$HOME/.ssh/id_rsa" && chmod 600 ~/.ssh/id_rsa && git clone git@github.com:girolle/autotest.git
      run: set -eu && git clone https://github.com/girolle/autotest.git
    - run: bash autotest/run.sh

  #   - run: echo "${{ secrets.autotest_script }}" > "autotest.sh"
  #  - run: sh autotest.sh